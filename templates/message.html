<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message - {{data["id"]}}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table">
        {% for k,v in data.items() %}
        {% if not k in ["_id","attachments"] %}
        <tr>
            <td style="font-weight: bold;">{{k}}</td>
            <td>{{v}}</td>
        </tr>
        {% end %}
        {% end %}
    </table>
    {% if attachments %}
    <div>
        {% for item in attachments %}
        <div>
            <span style="color: saddlebrown;"><a href="/attachment/{% raw item['id'] %}">{{item["filename"]}}</a></span><br>
            <a href="/res/{% raw item['local_filename'] %}">
                <img src="/res/{% raw item['local_filename'] %}" style="max-width: 300px;">
            </a>
        </div>
        {% end %}
    </div>
    {% end %}
</div>
</body>
</html>
