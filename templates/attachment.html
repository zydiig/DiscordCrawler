<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attachment - {{data["filename"]}} - {{data["id"]}}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <img src="/res/{% raw data['local_filename'] %}" style="display: block;margin: 0 auto;">
    <table class="table">
        {% for k,v in data.items() %}
        {% if not k in ["_id"] %}
        <tr>
            <td style="font-weight: bold;">{{k}}</td>
            <td>{{v}}</td>
        </tr>
        {% end %}
        {% end %}
    </table>
</div>
</body>
</html>
